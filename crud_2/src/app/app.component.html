<mat-toolbar class="header-toolbar">
  <button mat-icon-button (click)="toggleSideBar()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="header-title">Credit card portal</span>
  <span class="header-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="content-container">
  <mat-drawer class="sidebar" [opened]="sidebaropen" mode="side">
    Side bar
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <h1>Credit Card Admin Portal</h1>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
