<h2>Angular js</h2>

<hr>
<table border="2">
  <tr>
    <td>content</td>
    <td>index</td>
    <td>even</td>
    <td>odd</td>
    <td>first</td>
    <td>last</td>
  </tr>
  <tr *ngFor="let ele of mobiles;index as i;even as e;odd as o;first as f;last as l">
    <td>{{ele}}</td>
    <td>{{i}}</td>
    <td>{{e}}</td>
    <td>{{o}}</td>
    <td>{{f}}</td>
    <td>{{l}}</td>
  </tr>
</table>
