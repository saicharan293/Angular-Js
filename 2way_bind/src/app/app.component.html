<h2>Angular js</h2>

<h4 >Enter the operator</h4>
<input type="text" [(ngModel)]="operator">

<hr>
<div class="operation" [ngSwitch]="operator">
  <p *ngSwitchCase="'+'">{{num1+num2}}</p>
  <p *ngSwitchCase="'-'">{{num1-num2}}</p>
  <p *ngSwitchCase="'*'">{{num1*num2}}</p>
  <p *ngSwitchCase="'/'">{{num1/num2}}</p>
  <p *ngSwitchDefault="'+'">{{num1+num2}}</p>
</div>
