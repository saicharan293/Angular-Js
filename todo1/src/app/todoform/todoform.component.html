<h1 class="text-center">To Do app in angular</h1>
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="newTask">Add New Task</label>
            <input type="text" name="" id="newTask" class="form-control" [(ngModel)]="todoInput">
        </div>
    </div>
    <div class="col-3 mt-4">
        <button class="btn btn-success" (click)="addTask()" [disabled]="!todoInput">Add</button>
    </div>
    <div class="col-3 mt-4">
        <button class="btn btn-danger" (click)="resetForm()" [disabled]="!todoInput">Reset</button>
    </div>
</div>
