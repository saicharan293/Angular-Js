<div class="container mobiles" *ngIf="mobiles" >

    <h2 class="table-title">Manage Mobiles</h2>

  </div>
  <table>
    <thead>
      <tr>
        <th>Mobile</th>
        <th>Price(Rs)</th>
        <th>Ram</th>

        <th>btn1</th>
        <th>btn2</th>
      </tr>
    </thead>
  </table>
</div>
