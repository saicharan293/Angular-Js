<div class="container mobiles" *ngIf="mobiles" >
  <div class="headers">
    <h2 class="table-title">Manage Mobiles</h2>
    <button class="btn btn-success add">Add Mobile</button>
  </div>
  <table class="table">
    <thead>
      <tr style="text-align: center;">
        <th>Mobile</th>
        <th>Price(Rs)</th>
        <th>Ram</th>
        <th>Storage</th>
        <th>btn1</th>
        <th>btn2</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let mobile of mobiles">
        <td>{{mobile.name}}</td>
        <td>{{mobile['price']}}</td>
        <td>{{mobile['ram']}}</td>
        <td>{{mobile['storage']}}</td>
        <td><button class="btn btn-info edit">edit</button></td>
        <td><button class="btn btn-danger">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
