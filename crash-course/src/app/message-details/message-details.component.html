<div class="message-card">
    <div class="message-header">
        <h3>{{messageList.name}}</h3>
        <p>{{messageList.email}}</p>
    </div>
    <div class="message-content">
        <p>{{messageList.message}}</p>
    </div>
    <button style="cursor: pointer;" type="button" (click)="onDelete()">Del</button>
</div>
