<div class="my-3">
    
    <h4 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h4>
    <p [ngClass]="{'strike':!todo.active}">{{todo.description}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="OnCheckBoxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
