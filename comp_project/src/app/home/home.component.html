<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover">
            <img [src]="movie.cover" alt="" class="img" />
          </div>
          <div class="detail">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating [rating]="movie.rating"></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theater-movies">
        <div class="top">
          <h4>Popular Movies in Theater</h4>
          <div class="view-all">View All</div>
        </div>
        <div class="movies-thumbnail">
          <div class="movie" *ngFor="let movie of theaterMovies">
            <div class="cover">
              <img [src]="movie.cover" alt="" class="img" />
            </div>
            <div class="detail">
              <div class="name">{{ movie.name }}</div>
              <div class="rating">
                <span class="rating-value">{{ movie.rating }}</span>
                <app-star-rating [rating]="movie.rating"></app-star-rating>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
        <div class="movie" *ngFor="let movie of popularMovies">
            <div class="cover">
              <img [src]="movie.cover" alt="" class="img" />
            </div>
            <div class="detail">
              <div class="name">{{ movie.name }}</div>
              <div class="rating">
                <span class="rating-value">{{ movie.rating }}</span>
                <app-star-rating [rating]="movie.rating"></app-star-rating>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
