<header>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Angular site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto" >
            <ng-container *ngFor="let nav of navs">
              <li class="nav-item" *ngIf="nav.sub.length===0">
                <a class="nav-link" [routerLink]="nav.url" routerLinkActive="active">{{nav.name}}</a>
              </li>
              <li class="nav-item dropdown" *ngIf="nav.sub.length>0">
                <a class="nav-link dropdown-toggle" [routerLink]="" role="button" data-bs-toggle="dropdown">{{nav.name}}</a>
                <ul class="dropdown-menu">
                  <ng-container *ngFor="let sub of nav.sub">
                    <li><a class="dropdown-item" [routerLink]="sub.url">{{sub.name}}</a></li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
            <li class="nav-item">
              <a routerLink="/cart" class="nav-link text-white"><i class="fa-solid fa-cart-shopping"></i> <span class="bg-danger p-2 m-2 rounded-circle" style="height: 10px; width: 10px;">{{cartCount}}</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
