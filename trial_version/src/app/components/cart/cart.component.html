<app-header [CartItemsCount]="productsCount"></app-header>
<div class="text-center text-danger my-2" *ngIf="productsCount===0; else elseBlock">
    <h1>Cart Empty</h1>
    <button class="btn btn-primary" routerLink="/products">Go to Products page</button>
</div>
<ng-template #elseBlock>

<div class="text-center container my-2" *ngIf="productsCount > 0">
    <h1>Cart Products</h1>
    <table  class="table table-bordered table-hover table-dark table-striped">
        <thead>
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Image</th>
                <th>Content</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let p of productsInCart; let i = index;">
                <tr >
                    <td>{{i+1}}</td>
                    <td>{{p.name}}</td>
                    <td><img src="{{p.img}}" alt="trialimg"></td>
                    <td>{{p.content}}</td>
                    <td>{{p.fee}}</td>
                    <td><button class="btn btn-danger" (click)="removeFromCart(p.id)">Remove</button></td>
                </tr>
            </ng-container>
            </tbody>
    </table>
</div>
    
</ng-template>

<app-footer></app-footer>
