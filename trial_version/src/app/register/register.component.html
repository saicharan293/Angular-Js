<app-header></app-header>
  <!-- Registration 3 - Bootstrap Brain Component -->

  <div class="container mt-1">
    <div class="card w-50 mx-auto">
      <div class="card-header">
        <h2>Register</h2>
      </div>
      <div class="card-body">
        <form action="" #regForm="ngForm">
          <div class="my-3">
            <label for="fname"><span class="text-danger">*</span>First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter fname" [(ngModel)]="student.fname" required #fname="ngModel">
            <p class="text-danger fw-bold" *ngIf="fname.touched && fname.invalid">Enter first name</p>
          </div>
          <div class="mb-3">
            <label for="lname"><span class="text-danger">*</span>Last Name:</label>
            <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter lname" [(ngModel)]="student.lname" required #lname="ngModel">
            <p class="text-danger fw-bold" *ngIf="lname.touched && lname.invalid">Enter last name</p>
          </div>
          <div class="mb-3">
            <label for="email"><span class="text-danger">*</span>Email:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="student.email" required #email="ngModel">
            <p class="text-danger fw-bold" *ngIf="email.touched && email.invalid">Enter Email</p>

          </div>
          <div class="mb-3">
            <label for="password"><span class="text-danger">*</span>password:</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="student.password" required #password="ngModel">
            <p class="text-danger fw-bold" *ngIf="password.touched && password.invalid">Enter password</p>
          </div>
          <div class="mb-3">
            <label for="phone"><span class="text-danger">*</span>Phone:</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter Phone" [(ngModel)]="student.phone" required #phone="ngModel">
            <p class="text-danger fw-bold" *ngIf="phone.touched && phone.invalid">Enter Phone</p>

          </div>
          <button class="btn btn-primary" id="btn" (click)="reg()" [disabled]="regForm.invalid">Register</button>
          <p id="error" class="fw-bold" [ngClass]="clr">{{msg}}</p>
          <p class="mt-3">If you have an account <a routerLink="/login" class="text-decoration-none">Login Here</a></p>
        </form>
      </div>
    </div>
  </div>

<app-footer></app-footer>
