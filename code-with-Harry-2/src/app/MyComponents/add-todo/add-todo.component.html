<div class="my-3">
    <h4> Add a Todo </h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="add title here" [(ngModel)]="title" name="title">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="add description here" name="description" [(ngModel)]="description">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
